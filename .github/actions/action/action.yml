name: "Code Review Analytics"
description: "Analyzes GitHub Pull Request review metrics"

inputs:
  GITHUB_TOKEN:
    description: "GitHub token to authenticate API requests"
    required: true
  OWNER:
    description: "Repository owner"
    required: true
  REPO:
    description: "Repository name"
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Run Python script
      run: |
        export GITHUB_TOKEN=${{ inputs.GITHUB_TOKEN }}
        export OWNER=${{ inputs.OWNER }}
        export REPO=${{ inputs.REPO }}
        python .github/actions/action/main.py
      shell: bash