name: "Code Review Analytics"
description: "Analyzes GitHub Pull Request review metrics"
inputs:
  GITHUB_TOKEN:
    description: "GitHub token to authenticate API requests"
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Run Python script
      run: python .github/actions/action/extract.py
      shell: bash

.github/workflows/run-analytics.yml
name: Run Code Review Analytics

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Analytics Action
        uses: ./.github/actions/action
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
