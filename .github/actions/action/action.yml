name: "Code Review Analytics"
description: "A GitHub Action to analyze code review pull request data"
inputs:
  GITHUB_TOKEN:
    description: "GitHub Token to access repository"
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r .github/actions/action/requirements.txt
      shell: bash

    - name: Run Analytics Script
      run: python .github/actions/action/extract.py
      shell: bash
